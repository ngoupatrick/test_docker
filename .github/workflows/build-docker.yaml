name: build and publish image to docker hub

on:
  [workflow_dispatch]

jobs:
  publish_images:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4
      - name: build image
        run: docker build ./backend_un/ -t $DOCKERHUB_BACKEND_UN_REPO:$DOCKERHUB_BACKEND_UN_TAG
      - name: push image to docker hub
        run: |
          docker login -u ${{ DOCKERHUB_USER }} -p ${{ DOCKERHUB_TOKEN }}
          docker push $DOCKERHUB_BACKEND_UN_REPO:$DOCKERHUB_BACKEND_UN_TAG
        